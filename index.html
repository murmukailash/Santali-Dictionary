  <script>
// Fetch all data
      function fetchAllData() {
      fetchSantaliData();
      fetchEnglishData();
          // Remove 'selected' class from all td elements
    let allTdElements = document.querySelectorAll("td");
    allTdElements.forEach((td) => {
        td.classList.remove("selected");
    });

    // Add 'selected' class to the clicked td element, if it exists
    let clickedTd = document.querySelector(`td[data-index=""]`);
        clickedTd.classList.add("selected");
    };

//Fetch Indexed Data
let BIndex;
function fetchBIndex(BIndex) {
    // Remove 'selected' class from all td elements
    let allTdElements = document.querySelectorAll("td");
    allTdElements.forEach((td) => {
        td.classList.remove("selected");
    });

    // Add 'selected' class to the clicked td element, if it exists
    let clickedTd = document.querySelector(`td[data-index="${BIndex}"]`);
        clickedTd.classList.add("selected");
        fetchSanIndexData(BIndex);
        fetchIndexData(BIndex);

};

if (BIndex){
      fetchBothIndex(BIndex);
    }else{
      fetchAllData();
    };

    </script>
